<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
            </div>
            <div class="modal-body signup-form">
                <div class="row">
                    <div class="col-sm-1">
                        <span style="line-height: 40px">
                        Email
                            </span>
                    </div>
                    <div class="col-sm-11">
                        <span><input type="text" name="email" class="add-comment-box email-box">&nbsp;@</span>
                        <div class="dropdown domain-selector">
                            <div class="form-group">
                                <select class="form-control" id="domain-sel" name="domain">
                                    <option value="-1">Select domain</option>
                                    <option value="tothewnew.com">tothewnew.com</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-1">
                        <label class="error" style="display: none"></label>
                        <button class="btn btn-primary">
                            Register
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-offset-1">
                        Already a member ?<a href="#" class="login-show-form"> LOGIN</a>
                    </div>
                </div>
            </div>

            <div class="modal-body login-form" style="display: none">
                <div class="row">
                    <div class="col-sm-2">
                        <span style="line-height: 40px">
                        Email
                            </span>
                    </div>
                    <div class="col-sm-10">
                        <span><input type="text" name="j_username" class="add-comment-box email-box"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <span style="line-height: 40px">
                        Password
                        </span>
                    </div>
                    <div class="col-sm-10">
                        <span><input type="password" name="j_password" class="add-comment-box email-box"></span>
                    </div>
                </div>
                <input type="checkbox" class="chk" name="_spring_security_remember_me" id="remember_me"> Remember me
                <label class="error" style="display: none"></label>
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-1">
                        <button class="btn btn-primary">
                            Login
                        </button>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div id="loading-modal" style="display: none">
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        </div>
    </div>
</div>

<script type="text/template" id="sidenav-template">
    <span class="heading">Feeds</span>
    <hr class="separator">
    <span class="heading">Top Stories</span>

    <div class="trending">
        <ul>
            {! _.each(feeds,function(feed){ !}
            <li><a href="#">{{feed.get("heading")}}</a></li>
            {!}); !}
        </ul>
    </div>
</script>

<script type="text/template" id="main-content-template">
    <span class="heading">Interesting to You</span>
    <hr class="separator"/>
    <div class="trending main-feed">
        <ul>
            {! _.each(feeds,function(feed) { !}
            <li>
                <div class="heading">{{feed.get("heading")}}</div>
                <div class="author">{{feed.get("userName")}}, {{feed.get("userBio")}}</div>
                <div class="views-count">{{largeNumToString(feed.get("views"))}} Views</div>
                <div class="description">
                            <span class="content">{{feed.get("content")}}</span>
                    <a href="#" class="read-more">..more..</a>
                </div>
                <div class="controls">
                    <a href="#" class="glyphicon glyphicon-thumbs-up"><span class="like-unlike-count">{{largeNumToString(feed.get("likes"))}}</span></a>
                    <a href="#" class="glyphicon glyphicon-thumbs-down"><span class="like-unlike-count">{{largeNumToString(feed.get("dislikes"))}}</span></a>
                    <a class="add-comment" role="button" data-toggle="collapse" href="#add-comment"
                       aria-expanded="false" aria-controls="add-comment">
                        Comment
                    </a>

                    <div class="collapse" id='add-comment'>
                        <div class="pull-left col-sm-9">
                            <input type="text" name="comment" class="add-comment-box">
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-primary btn-sm">Add Comment</button>
                        </div>
                    </div>
                </div>
            </li>
            {! }); !}
        </ul>
    </div>
</script>

<script type="text/template" id ="carpool-template">
    <div class="row add-car-pool-box">
        <div class="col-sm-12">
            <div class="row">
                    <span>
                        <label class="radio-inline">
                            <input class="adjust-pos" type="radio" name="target" value="start" checked> Start Location
                        </label>
                        <label class="radio-inline">
                            <input class="adjust-pos" type="radio" name="target" value="to"> To Location
                        </label>
                        <label class="radio-inline">
                            <button class="btn btn-primary done-pick-location">Update From/To</button>
                        </label>
                        <div>
                            <label class="radio-inline">
                                Start : <span class="start-location">Unknown</span>
                            </label>
                        </div>
                        <div>
                            <label class="radio-inline">
                                To : <span class="to-location">Unknown</span>
                            </label>
                        </div>
                    </span>
            </div>
            <div class="row">
                <input id="pac-input" class="controls2" type="text"
                       placeholder="Enter a location">

                <div id="type-selector" class="controls" style="display:none;">
                    <input type="radio" name="type" id="changetype-all" checked="checked">
                    <label for="changetype-all">All</label>

                    <input type="radio" name="type" id="changetype-establishment">
                    <label for="changetype-establishment">Establishments</label>

                    <input type="radio" name="type" id="changetype-address">
                    <label for="changetype-address">Addresses</label>

                    <input type="radio" name="type" id="changetype-geocode">
                    <label for="changetype-geocode">Geocodes</label>
                </div>
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgnir_fqutN3X6mqQEvYCR0jiZVUFce34&signed_in=true&libraries=places&callback=initMap"
            async defer/>
</script>
