<!-- Modal -->
<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
            </div>
            <div class="modal-body signup-form">
                <div class="row">
                    <div class="col-sm-1">
                        <span style="line-height: 40px">
                        Email
                            </span>
                    </div>
                    <div class="col-sm-11">
                        <span><input type="text" name="email" class="add-comment-box email-box">&nbsp;@</span>
                        <div class="dropdown domain-selector">
                            <div class="form-group">
                                <select class="form-control" id="domain-sel" name="domain">
                                    <option value="-1">Select domain</option>
                                    <option value="tothewnew.com">tothewnew.com</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-1">
                        <label class="error" style="display: none"></label>
                        <button class="btn btn-primary">
                            Register
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-offset-1">
                        Already a member ?<a href="#" class="login-show-form"> LOGIN</a>
                    </div>
                </div>
            </div>

            <div class="modal-body login-form" style="display: none">
                <div class="row">
                    <div class="col-sm-2">
                        <span style="line-height: 40px">
                        Email
                            </span>
                    </div>
                    <div class="col-sm-10">
                        <span><input type="text" name="j_username" class="add-comment-box email-box"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <span style="line-height: 40px">
                        Password
                        </span>
                    </div>
                    <div class="col-sm-10">
                        <span><input type="password" name="j_password" class="add-comment-box email-box"></span>
                    </div>
                </div>
                <input type="checkbox" class="chk" name="_spring_security_remember_me" id="remember_me"> Remember me
                <label class="error" style="display: none"></label>
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-1">
                        <button class="btn btn-primary">
                            Login
                        </button>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

        <div class="col-sm-1 ps-logo">
            <a href="#">Notifications</a><span class="count-teller">{{notifications}}</span>
        </div>
        {! if(!isLoggedIn) {!}
        <div class="col-sm-1 ps-logo">
            <a href="#" data-toggle="modal" data-target="#signup-modal">Sign Up</a>
        </div>
        {! } else { !}
        <div class="col-sm-1 ps-logo">
            <a href="#" class="logout">Logout</a>
        </div>
        {! }!}
    </div>
</script>
